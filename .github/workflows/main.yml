name: Mirror to GitLab

on:
  push:
    branches:
      - main  # or whatever branch you want

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Push to GitLab
        run: |
          git remote add gitlab https://oauth2:${{ secrets.GITLAB_TOKEN }}@gitlab.com/ThaboTheDev/AdventureGame.git
          git push --mirror gitlab
