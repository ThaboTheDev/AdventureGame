name: Mirror to GitLab

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures it's not a shallow clone

      - name: Set Git identity
        run: |
          git config --global user.name "GitHub Mirror Bot"
          git config --global user.email "mirror@github.com"

      - name: Push to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          git remote add gitlab https://oauth2:${GITLAB_TOKEN}@gitlab.com/ThaboTheDev/AdventureGame.git
          git push --force gitlab main:main
